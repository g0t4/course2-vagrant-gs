- hosts: all
  tasks:
    - ansible.builtin.debug:
        msg: "testing 1 2 3!!!"
    - name: "use most as default PAGER"
      ansible.builtin.lineinfile:
        path: "/home/vagrant/.bashrc"
        line: "export PAGER=most"

- name: "package installs"
  hosts: all
  become: true
  tasks:
    - ansible.builtin.apt:
        update_cache: true
        name: most
